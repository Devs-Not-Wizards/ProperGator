<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <video
      id="my"
      width="620"
      height="560"
      autoplay
      muted
      style="position:absolute;z-index: 3;"
      src="http://localhost:3001/video?age=1"
    ></video>
    <h2 id="myvid">hkgjhvyfyfv</h2>
    <script>
      setInterval(function() {
        var my = document.getElementById("myvid");
        my.innerHTML = localStorage.getItem("hello") + "";

        var m = document.getElementById("my");
        var age = localStorage.getItem("hello");

        if (localStorage.getItem("hello") < 15) {
          m.src = "http://localhost:5501/video?age=1";
        } else if (localStorage.getItem("hello") < 25) {
          m.src = "http://localhost:5501/video?age=2";
        } else if (localStorage.getItem("hello") < 45) {
          m.src = "http://localhost:5501/video?age=3";
        } else if (localStorage.getItem("hello") < 80) {
          m.src = "http://localhost:5501/video?age=4";
        }

        // document.getElementById("myVideo").src = ";
      }, 5000);
    </script>
  </body>
</html>
